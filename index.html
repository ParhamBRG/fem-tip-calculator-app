<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./dist/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <script defer src="./dist/script.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
</head>
<body>
  <main class="container">
    <section class="inputs">
      <h1 class="hidden">inputs</h1>
      <label for="bill">Bill</label>
      <input class="inputs__bill" type="number" id="bill"/>
      <fieldset class="tips_grid">
        <legend>Select Tip %</legend>
        <button class="inputs__tips">5%</button>
        <button class="inputs__tips">10%</button>
        <button class="inputs__tips">15%</button>
        <button class="inputs__tips">25%</button>
        <button class="inputs__tips">50%</button>
        <input class="inputs__custom" type="number" placeholder="custom">
      </fieldset>
      <label for="peoplenum">Number of People</label>
      <input class="inputs__num" type="number" id="peoplenum"/>
    </section>
    <section class="results">
      <h1 class="hidden">results</h1>
      Tip Amount
      / person
    
      Total
      / person
    
      Reset
      
    </section>
  </main>
</body>
</html>
